<div class="search_form">
    <div class="search__input_field">
        <form name="searchForm" ng-submit="vm.search(vm.searchQuery)">
            <input type="text" ng-model="vm.searchQuery"
                   placeholder="Шукати суддю..."
                   ng-model-options="{ debounce: 400 }"
                   ng-change="vm.predicate()">
            <div class="icon">
                <img src="assets/images/search_icon.png" alt="">
            </div>
            <!--<div class="search_submit_btn btn" ng-click = "vm.submit()">Шукати</div>-->
        </form>
    </div>
    <div class="search_form_predicated_result_wrapper" ng-if = "vm.isOpen"  ng-mouseenter = "vm.clearTimer()" ng-mouseleave = "vm.setTimer()">
        <div class="search_form_predicated_result__item" ng-repeat = "item in vm.filtered" ng-click = "vm.openDetails(item.k)">
            <div class="name">{{::item.n}}</div>
            <div class="region">{{::item.r}}</div>
        </div>
    </div>
</div>
